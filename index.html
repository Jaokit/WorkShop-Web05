<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KitKit SAU — Portfolio</title>
    <meta name="description" content="Front-end Web Developer based in Thailand" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Lora:wght@700;800&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg: #0b0b10;
            --ink: #f6f7fb;
            --ink-dim: #c9cbe5;
            --line: #242633;
            --accent: #f2d15a;
            --max: 1100px;
            --rad: 18px;
            --gap: 28px;
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--ink);
            font-family: "Inter", "Noto Sans Thai", system-ui, -apple-system, Segoe UI, Roboto, Arial;
            line-height: 1.65;
        }

        img {
            max-width: 100%;
            display: block
        }

        a {
            color: inherit;
            text-decoration: none
        }

        .container {
            max-width: var(--max);
            margin-inline: auto;
            padding: 24px
        }

        .section {
            padding: 56px 0
        }

        header {
            position: sticky;
            top: 0;
            z-index: 50;
            backdrop-filter: saturate(180%) blur(10px);
            background: rgba(11, 11, 16, .75);
            border-bottom: 1px solid var(--line);
        }

        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px
        }

        .brand {
            font-weight: 800;
            letter-spacing: .2px
        }

        .navlinks {
            display: flex;
            align-items: center;
            gap: 24px
        }

        .navlinks a {
            opacity: .9;
            transition: color .15s ease, opacity .15s ease
        }

        .navlinks a:hover {
            color: var(--accent);
            opacity: 1
        }

        .cta {
            padding: 10px 16px;
            border-radius: 999px;
            border: 1px solid var(--ink);
            background: transparent;
            transition: transform .18s ease, border-color .18s ease;
        }

        .cta:hover {
            transform: translateY(-1px);
            border-color: var(--accent)
        }

        .menu-btn {
            display: none;
            background: transparent;
            border: 1px solid var(--line);
            border-radius: 10px;
            padding: 10px 12px;
            color: var(--ink)
        }

        .hero {
            display: grid;
            grid-template-columns: 1.1fr .9fr;
            gap: var(--gap);
            align-items: center
        }

        .hero-title {
            font-family: "Lora", serif;
            font-weight: 800;
            font-size: clamp(34px, 6vw, 56px);
            line-height: 1.12;
            margin: 0 0 14px;
        }

        .hero p {
            color: var(--ink-dim);
            margin: 0 0 18px
        }

        .icon-row {
            display: flex;
            gap: 14px;
            align-items: center;
            margin: 14px 0 18px
        }

        .icon-link {
            display: inline-block;
            line-height: 0
        }

        .icon-link img {
            width: 30px;
            height: 30px;
            object-fit: contain;
            transition: transform .15s ease, opacity .15s ease
        }

        .icon-link:hover img {
            transform: translateY(-1px);
            opacity: .95
        }

        .profile-wrap {
            display: flex;
            justify-content: center;
            align-items: center
        }

        .profile-img {
            width: min(320px, 90%);
            border-radius: 50%
        }

        footer {
            border-top: 1px solid var(--line)
        }

        .footer-stacks {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 14px;
            padding-top: 28px;
            padding-bottom: 18px;
            text-align: center;
        }

        .stack-title {
            margin: 0;
            font-weight: 600
        }

        .stack-icons {
            display: flex;
            gap: 18px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center
        }

        .stack-icons img {
            width: 36px;
            height: 36px;
            object-fit: contain
        }

        @media (max-width:900px) {
            .navlinks {
                display: none
            }

            .menu-btn {
                display: inline-flex
            }

            .nav.open .navlinks {
                display: flex;
                position: absolute;
                left: 0;
                right: 0;
                top: 64px;
                background: #0f1118;
                border-bottom: 1px solid var(--line);
                padding: 12px 24px;
                flex-direction: column;
                gap: 14px;
            }

            .hero {
                grid-template-columns: 1fr
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container nav">
            <a class="brand" href="index.html">KitKit SAU</a>
            <button class="menu-btn" aria-label="Toggle menu">☰</button>
            <nav class="navlinks">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a class="cta" href="contact.html">Let’s talk</a>
            </nav>
        </div>
    </header>

    <main class="container section">
        <section class="hero">
            <div>
                <h1 class="hero-title">Frontend web<br>developer !</h1>
                <p>Hi, I’m KitKit SAU. A passionate Front-end <br>
                    Web Developer based in Thailand.</p>

                <div class="icon-row">
                    <a class="icon-link" href="#" aria-label="LinkedIn">
                        <img src="./images/Linkedin.png" alt="LinkedIn">
                    </a>
                    <a class="icon-link" href="#" aria-label="GitHub">
                        <img src="./images/icons.social.png" alt="GitHub">
                    </a>
                </div>
            </div>

            <div class="profile-wrap">
                <img class="profile-img" src="./images/Ellipse 1.png" alt="Profile photo">
            </div>
        </section>
    </main>

    <footer>
        <div class="container footer-stacks">
            <h3 class="stack-title">My Tech Stacks</h3>
            <div class="stack-icons">
                <img src="./images/symbol.png" alt="HTML5">
                <img src="./images/symbol-1.png" alt="CSS3">
                <img src="./images/Outline.png" alt="JavaScript">
                <img src="./images/Union.png" alt="Node.js">
                <img src="./images/Vector.png" alt="React">
                <img src="./images/spring-original.png" alt="Spring">
                <img src="./images/Default.png" alt="Java">
                <img src="./images/Component.png" alt="Figma">
                <img src="./images/Firebase.png" alt="Firebase">
            </div>
        </div>
    </footer>

    <script>
        const menuBtn = document.querySelector('.menu-btn');
        const nav = document.querySelector('header .nav');
        if (menuBtn) menuBtn.addEventListener('click', () => nav.classList.toggle('open'));
    </script>
</body>

</html>
