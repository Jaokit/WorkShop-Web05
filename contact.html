<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact — KitKit SAU</title>
    <meta name="description" content="Get in touch with KitKit SAU" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Lora:wght@700;800&display=swap"
        rel="stylesheet" />

    <style>
        :root {
            --bg: #0b0b10;
            --ink: #f6f7fb;
            --ink-dim: #c9cbe5;
            --line: #242633;
            --accent: #f2d15a;
            --max: 1100px;
            --gap: 28px;
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--ink);
            font-family: "Inter", "Noto Sans Thai", system-ui, -apple-system, Segoe UI, Roboto, Arial;
            line-height: 1.65;
        }

        img {
            max-width: 100%;
            display: block
        }

        a {
            color: inherit;
            text-decoration: none
        }

        .container {
            max-width: var(--max);
            margin-inline: auto;
            padding: 24px
        }

        .section {
            padding: 56px 0
        }

        header {
            position: sticky;
            top: 0;
            z-index: 50;
            backdrop-filter: saturate(180%) blur(10px);
            background: rgba(11, 11, 16, .75);
            border-bottom: 1px solid var(--line);
        }

        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px
        }

        .brand {
            font-weight: 800;
            letter-spacing: .2px
        }

        .navlinks {
            display: flex;
            align-items: center;
            gap: 24px
        }

        .navlinks a {
            opacity: .9;
            transition: color .15s ease, opacity .15s ease
        }

        .navlinks a:hover {
            color: var(--accent);
            opacity: 1
        }

        .cta {
            padding: 10px 16px;
            border-radius: 999px;
            border: 1px solid var(--ink);
            background: transparent;
            transition: transform .18s ease, border-color .18s ease;
        }

        .cta:hover {
            transform: translateY(-1px);
            border-color: var(--accent)
        }

        .menu-btn {
            display: none;
            background: transparent;
            border: 1px solid var(--line);
            border-radius: 10px;
            padding: 10px 12px;
            color: var(--ink)
        }

        .page-title {
            font-family: "Lora", serif;
            font-weight: 800;
            font-size: clamp(28px, 4.6vw, 40px);
            margin: 0 0 18px
        }

        .sub-title {
            font-weight: 700;
            text-align: center;
            margin: 6px 0 6px
        }

        .tagline {
            color: var(--ink-dim);
            text-align: center;
            margin: 0 0 34px
        }

        .contact-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            align-items: start;
            justify-items: center;
            text-align: center;
        }

        .card {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center
        }

        .card .icon {
            width: 72px;
            height: 72px;
            object-fit: contain
        }

        .card .label {
            color: var(--ink-dim)
        }

        .card a.link {
            border-bottom: 1px dashed transparent
        }

        .card a.link:hover {
            color: var(--accent);
            border-bottom-color: var(--accent)
        }

        footer {
            border-top: 1px solid var(--line);
            margin-top: 36px
        }

        @media (max-width:900px) {
            .navlinks {
                display: none
            }

            .menu-btn {
                display: inline-flex
            }

            .nav.open .navlinks {
                display: flex;
                position: absolute;
                left: 0;
                right: 0;
                top: 64px;
                background: #0f1118;
                border-bottom: 1px solid var(--line);
                padding: 12px 24px;
                flex-direction: column;
                gap: 14px;
            }

            .contact-cards {
                grid-template-columns: 1fr;
                gap: 18px
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container nav">
            <a class="brand" href="index.html">KitKit SAU</a>
            <button class="menu-btn" aria-label="Toggle menu">☰</button>
            <nav class="navlinks">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a class="cta" href="contact.html">Let’s talk</a>
            </nav>
        </div>
    </header>

    <main class="container section">
        <h1 class="page-title">Contact</h1>

        <h3 class="sub-title">Let’s Connect</h3>
        <p class="tagline">Don’t be a stranger! Say hello and let’s collaborate</p>

        <div class="contact-cards">
            <div class="card">
                <img class="icon" src="./images/Profile Icon.png" alt="Email">
                <a class="link" href="mailto:kitkit@gmail.com">kitkit@gmail.com</a>
            </div>

            <div class="card">
                <img class="icon" src="./images/Group 510.png" alt="Location">
                <div class="label">Thailand, Bangkok</div>
            </div>

            <div class="card">
                <img class="icon" src="./images/Group 511.png" alt="LinkedIn">
                <a class="link" href="#" target="_blank" rel="noopener">KitKit SAU</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="container" style="height:22px"></div>
    </footer>

    <script>
        const menuBtn = document.querySelector('.menu-btn');
        const nav = document.querySelector('header .nav');
        if (menuBtn) menuBtn.addEventListener('click', () => nav.classList.toggle('open'));
    </script>
</body>

</html>
